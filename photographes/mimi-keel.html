<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css"/>
    <title>FishEye - Photographes</title>
</head>
<body>
    <header id="header" role="banner">
        <a href ="../index.html">
            <img src="../img/logo/logo.svg" aria-label="FishEye Home page" role="img">
        </a>
    </header>
    <main id="main" role="main">
        <div class="artist">
            <!--<img class="profile-picture" src="../img/photos/Photographers ID Photos/smaller/MimiKeel.png" alt="" >-->
            <button class="contact" aria-label="Contact Me">Contactez-moi</button>
        </div>
        <div class="galery">
            <div class="photo">
                <a href="#"><img class="img" src="../img/photos/Mimi/smaller/Animals_Rainbow.png" alt="oiseau multicolore avec un ciel dégradé de couleur bleu et jaune" role="img"></a>
                <div class="text">
                    <span class="name" role="text">Arc-en-ciel</span>
                    <span class="likes" role="text"><span class="number">9</span><img src="../img/logo/heart.png" alt="likes"></span>
                </div>
            </div>
            <div class="photo">  
                <a href="#"><img class="img" src="../img/photos/Mimi/smaller/Travel_Lonesome.png" alt="vaste paysage de montagne avec une randonneuse sur un rocher" role="img"></a>
                <div class="text">
                    <span class="name" role="text">Solitude</span>
                    <span class="likes" role="text"><span class="number">6</span><img src="../img/logo/heart.png" alt="likes"></span>
                </div>
            </div>  
            <div class="photo">
                <a href="#"><img class="img" src="../img/photos/Mimi/smaller/Event_SeasideWedding.png" alt="longue table en bois aux couleurs dominantes rouges et vertes sur une plage de sable" role="img"></a>
                <div class="text">
                    <span class="name" role="text">Mariage à la mer</span>
                    <span class="likes" role="text"><span class="number">4</span><img src="../img/logo/heart.png" alt="likes"></span>
                </div>
            </div>  
            <div class="photo">    
                <a href="#"><img class="img" src="../img/photos/Mimi/smaller/Portrait_Background.png" alt="portrait d'une jeune femme blanche en noir et blanc" role="img"></a>
                <div class="text">
                    <span class="name" role="text">Portrait</span>
                    <span class="likes" role="text"><span class="number">12</span><img src="../img/logo/heart.png" alt="likes"></span>
                </div>
            </div>   
            <div class="photo">
                <a href="#"><img class="img" src="../img/photos/Mimi/smaller/Event_PintoWedding.png" alt="deux mariés dans une fôret avec d'énormes rochers" role="img"></a>
                <div class="text">
                    <span class="name" role="text">Mariage en nature</span>
                    <span class="likes" role="text"><span class="number">10</span><img src="../img/logo/heart.png" alt="likes"></span>
                </div>
            </div>
            <div class="photo">  
                <a href="#"><img class="img" src="../img/photos/Mimi/smaller/Portrait_Wednesday.png" alt="portrait d'un enfant faisant une grimace en noir et blanc" role="img"></a>
                <div class="text">
                    <span class="name" role="text">Enfants</span>
                    <span class="likes" role="text"><span class="number">2</span><img src="../img/logo/heart.png" alt="likes"></span>
                </div>
            </div>   
            <div class="photo">
                <a href="#"><img class="img" src="../img/photos/Mimi/smaller/Event_BenevidesWedding.png" alt="deux mariés sur un chemin de pavés avec des arbres illuminés de guirlandes en arrière plan" role="img"></a>
                <div class="text">
                    <span class="name" role="text">Mariage en blanc</span>
                    <span class="likes" role="text"><span class="number">7</span><img src="../img/logo/heart.png" alt="likes"></span>
                </div>
            </div>           
            <div class="photo">  
                <a href="#"><img class="img" src="../img/photos/Mimi/smaller/Portrait_Nora.png" alt="portrait d'une jeune femme noire assise sur le fauteuil rouge d'un restaurant" role="img"></a>
                <div class="text">
                    <span class="name" role="text">Couleurs</span>
                    <span class="likes" role="text"><span class="number">9</span><img src="../img/logo/heart.png" alt="likes"></span>
                </div>
            </div>     
            <div class="photo">  
                <a href="#"><img class="img" src="../img/photos/Mimi/smaller/Travel_HillsideColor.png" alt="ville côtière très colorée surplombant la mer" role="img"></a>
                <div class="text">
                    <span class="name" role="text">Vacances</span>
                    <span class="likes" role="text"><span class="number">12</span><img src="../img/logo/heart.png" alt="likes"></span>
                </div>
            </div>      
        </div>
        <div class="popup-text" role="text">
            <span class="likes-total"><span class="number">71</span><img src="../img/logo/heart.png" alt="likes"></span>
            <span class="rates">300€ / jour</span>
        </div>
        <div id="form-modal" class="bground">
            <div class="content">
                <span class="close" onclick="closeFormModal()"></span>
                <div class="modal-body">
                    <form name="reserve" id="reserve" class="reserve" action="index.html" method="get">
                <div class="form-text">
                    Contactez-moi</br> 
                    Mimi Keel
                </div>
                <div class="formData">
                    <label for="first">Prénom</label><br />
                    <input class="text-control" type="text" id="first" name="first" required/><br />
                </div>
                <div class="formData">
                    <label for="last">Nom</label><br />
                    <input class="text-control" type="text" id="last" name="last" required/><br />
                </div>
                <div class="formData">
                    <label for="email">E-mail</label><br />
                    <input class="text-control" type="email" id="email" name="email" required/><br />
                </div>
                <div class="formData">
                    <label for="message">Votre message</label><br />
                    <textarea id="message" name="message" type ="text" rows="5" cols="33"></textarea>
                </div>
                </div>
                  <input class="btn-submit" type="submit" value="Envoyer" />
                </form>
            </div>
        </div>
        </div>
    </main> 
    <script src="../js/script.js"></script>
</body>
</html>
